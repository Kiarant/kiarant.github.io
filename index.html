<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Генератор конфига для sing-box из VLESS/ShadowSocks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow">
      <div class="card-body">
        <h3 class="card-title mb-4">Генератор конфига для sing-box из VLESS/ShadowSocks</h3>

        <div class="mb-3">
          <label for="router" class="form-label">Адрес роутера:</label>
          <input type="text" id="router" class="form-control" placeholder="например: 192.168.1.1">
        </div>

        <div class="mb-3">
          <label for="links" class="form-label">Вставьте ссылки:</label>
          <textarea id="links" class="form-control" rows="8" placeholder="ss:// или vless:// ссылки, одна на строку"></textarea>
        </div>

        <div class="d-flex gap-2 mb-4">
          <button class="btn btn-primary" onclick="generateConfig()">Сгенерировать config.json</button>
          <a id="downloadBtn" class="btn btn-success d-none" download="config.json">⬇ Скачать config.json</a>
        </div>

        <div id="resultWrapper" class="d-none">
          <h5>Результат:</h5>
          <pre id="result" class="bg-dark text-white p-3 rounded" style="white-space: pre-wrap;"></pre>
        </div>
      </div>
    </div>
  </div>

  <script>
    function parseSS(line) {
      try {
        const url = new URL(line);
        const [authPart, serverPart] = url.href.replace("ss://", "").split('@');
        let decoded;
        try {
          decoded = atob(authPart);
        } catch {
          decoded = decodeURIComponent(authPart);
        }
        const [method, password] = decoded.split(':');
        const [server, port = "8388"] = serverPart.split(':');
        return {
          type: "shadowsocks",
          tag: decodeURIComponent(url.hash.slice(1)) || "ShadowSocks",
          server,
          server_port: parseInt(port),
          method,
          password
        };
      } catch {
        return null;
      }
    }

    function parseVLESS(line) {
      try {
        const url = new URL(line);
        const [uuid, serverPort] = url.href.replace("vless://", "").split('@');
        const [server, port] = serverPort.split(':');
        const params = new URLSearchParams(url.search);
        const sni = params.get("sni") || server;
        const fp = params.get("fp") || "chrome";
        const path = params.get("path") || "/";
        return {
          type: "vless",
          tag: decodeURIComponent(url.hash.slice(1)) || "VLESS",
          server,
          server_port: parseInt(port),
          uuid,
          packet_encoding: "xudp",
          tls: {
            enabled: true,
            server_name: sni,
            insecure: false,
            utls: { enabled: true, fingerprint: fp }
          },
          transport: {
            type: "ws",
            path
          }
        };
      } catch {
        return null;
      }
    }

    function generateConfig() {
      const rawLinks = document.getElementById("links").value.trim().split('\n');
      const routerAddress = document.getElementById("router").value.trim() || "вписать_адрес_роутера";

      const outbounds = [];
      const tags = [];
      let hasVLESS = false;

      for (const line of rawLinks) {
        const cleanLine = line.trim();
        if (!cleanLine) continue;

        let outbound;
        if (cleanLine.startsWith("ss://")) {
          outbound = parseSS(cleanLine);
        } else if (cleanLine.startsWith("vless://")) {
          outbound = parseVLESS(cleanLine);
          if (outbound) {
            tags.push(outbound.tag);
            hasVLESS = true;
          }
        }

        if (outbound) outbounds.push(outbound);
      }

      if (hasVLESS && tags.length > 0) {
        outbounds.unshift({
          type: "selector",
          tag: "select",
          outbounds: tags,
          default: tags[0],
          interrupt_exist_connections: false
        });
      }

      const config = {
        experimental: {
          cache_file: { enabled: true },
          clash_api: {
            external_controller: `${routerAddress}:9090`,
            external_ui: "ui",
            access_control_allow_private_network: true
          }
        },
        log: { level: "debug" },
        inbounds: [
          {
            type: "tun",
            interface_name: "tun0",
            domain_strategy: "ipv4_only",
            address: "172.16.250.1/30",
            auto_route: false,
            strict_route: false,
            sniff: true
          },
          {
            type: "mixed",
            tag: "mixed-in",
            listen: "0.0.0.0",
            listen_port: 1080
          }
        ],
        outbounds: outbounds,
        route: { auto_detect_interface: false }
      };

      const jsonStr = JSON.stringify(config, null, 2);

      document.getElementById("result").textContent = jsonStr;
      document.getElementById("resultWrapper").classList.remove("d-none");

      const blob = new Blob([jsonStr], { type: "application/json" });
      const link = document.getElementById("downloadBtn");
      link.href = URL.createObjectURL(blob);
      link.classList.remove("d-none");
    }
  </script>
</body>
</html>
